<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>DeepSeek Medical</title>
    <style>
        :root {
            --primary-color: #0066ff;
            --sidebar-bg: #0f0f0f;
            --sidebar-hover: #1f1f1f;
            --chat-bg: #000000;
            --user-msg-bg: #0f0f0f;
            --assistant-msg-bg: #000000;
            --text-color: #ffffff;
            --border-color: #2f2f2f;
            --input-bg: #0f0f0f;
            --input-border: #2f2f2f;
            --toggle-bg: #2f2f2f;
            --toggle-active: #0066ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--chat-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        
        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .new-chat-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            background-color: #0055cc;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .chat-item {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item:hover {
            background-color: var(--sidebar-hover);
        }
        
        .chat-item.active {
            background-color: var(--sidebar-hover);
        }
        
        .chat-icon {
            font-size: 16px;
        }
        
        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .settings-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            padding: 8px 12px;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .settings-btn:hover {
            background-color: var(--sidebar-hover);
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--chat-bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .web-search-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 20px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--toggle-active);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
        }
        
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .welcome-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
        }
        
        .welcome-title {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #0066ff, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            color: #888888;
        }
        
        .message {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
        }
        
        .assistant-message {
            background-color: var(--assistant-msg-bg);
        }
        
        .message-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .message-content p {
            margin-bottom: 16px;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message-content pre {
            background-color: #1a1a1a;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .message-content code {
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        
        .sources-container {
            margin-top: 16px;
            padding: 12px;
            background-color: #1a1a1a;
            border-radius: 4px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .sources-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #888888;
        }
        
        .source-item {
            margin-bottom: 8px;
            font-size: 14px;
            color: #888888;
        }
        
        .web-result {
            margin-top: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            background-color: #1a1a1a;
        }
        
        .web-result-image {
            width: 80px;
            height: 80px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .web-result-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .web-result-content {
            padding: 10px;
            flex: 1;
        }
        
        .web-result-title {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .web-result-title:hover {
            text-decoration: underline;
        }
        
        .web-result-citation {
            color: #888888;
            font-size: 12px;
        }
        
        .input-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background-color: var(--chat-bg);
        }
        
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        #question-input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #question-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .submit-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 20px;
        }
        
        .submit-btn:disabled {
            color: var(--border-color);
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                top: 0;
                bottom: 0;
                z-index: 100;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 101;
                background: none;
                border: none;
                color: var(--text-color);
                font-size: 24px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <span>+</span> New chat
                </button>
            </div>
            
            <div id="chat-history" class="chat-history">
                <!-- Chat history items will be added here -->
            </div>
            
            <div class="sidebar-footer">
                <button id="settings-btn" class="settings-btn">
                    <span>Settings</span>
                    <span>‚öôÔ∏è</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="web-search-toggle">
                    <span>Web Search</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="web-search-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <div id="chat-container" class="chat-container">
                <!-- Welcome screen shown when no chat is active -->
                <div id="welcome-screen" class="welcome-screen">
                    <div class="welcome-logo">D</div>
                    <h1 class="welcome-title">DeepSeek Medical</h1>
                    <p class="welcome-subtitle">Your AI assistant for medical information</p>
                </div>
                
                <!-- Chat messages will be displayed here -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="question-input" placeholder="Ask a question..." rows="1"></textarea>
                    <button id="submit-btn" class="submit-btn">‚û§</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Chat data structure
        let chats = [];
        let activeChat = null;
        let webSearchEnabled = true;
        
        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatHistory = document.getElementById('chat-history');
        const questionInput = document.getElementById('question-input');
        const submitBtn = document.getElementById('submit-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const webSearchToggle = document.getElementById('web-search-toggle');
        
        // Initialize
        function init() {
            loadChats();
            setupEventListeners();
            
            // Auto-resize textarea
            questionInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }
        
        // Load chats from localStorage
        function loadChats() {
            const savedChats = localStorage.getItem('medicalChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
                renderChatHistory();
                
                // Load last active chat if exists
                const lastActiveId = localStorage.getItem('activeChat');
                if (lastActiveId) {
                    const chat = chats.find(c => c.id === lastActiveId);
                    if (chat) {
                        loadChat(chat.id);
                    }
                }
            }
            
            // Load web search setting
            const savedWebSearch = localStorage.getItem('webSearchEnabled');
            if (savedWebSearch !== null) {
                webSearchEnabled = savedWebSearch === 'true';
                webSearchToggle.checked = webSearchEnabled;
            }
        }
        
        // Save chats to localStorage
        function saveChats() {
            localStorage.setItem('medicalChats', JSON.stringify(chats));
            if (activeChat) {
                localStorage.setItem('activeChat', activeChat.id);
            }
        }
        
        // Save settings
        function saveSettings() {
            webSearchEnabled = webSearchToggle.checked;
            localStorage.setItem('webSearchEnabled', webSearchEnabled);
        }
        
        // Create a new chat
        function createNewChat() {
            const chatId = Date.now().toString();
            const newChat = {
                id: chatId,
                title: 'New Chat',
                messages: []
            };
            
            chats.unshift(newChat); // Add to beginning of array
            saveChats();
            renderChatHistory();
            loadChat(chatId);
        }
        
        // Load a specific chat
        function loadChat(chatId) {
            activeChat = chats.find(chat => chat.id === chatId);
            
            if (!activeChat) return;
            
            // Update UI
            welcomeScreen.style.display = 'none';
            chatContainer.innerHTML = '';
            
            // Mark active chat in sidebar
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            const chatItem = document.querySelector(`.chat-item[data-id="${chatId}"]`);
            if (chatItem) chatItem.classList.add('active');
            
            // Render messages
            activeChat.messages.forEach(message => {
                renderMessage(message.role, message.content, message.sources);
            });
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Render chat history in sidebar
        function renderChatHistory() {
            chatHistory.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.id = chat.id;
                if (activeChat && chat.id === activeChat.id) {
                    chatItem.classList.add('active');
                }
                
                chatItem.innerHTML = `
                    <span class="chat-icon">üí¨</span>
                    <span class="chat-title">${chat.title}</span>
                `;
                
                chatItem.addEventListener('click', () => loadChat(chat.id));
                chatHistory.appendChild(chatItem);
            });
        }
        
        // Render a message in the chat
        function renderMessage(role, content, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Process content
            if (role === 'assistant') {
                // Convert markdown-like syntax
                let processedContent = content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/\n/g, '<br>');
                
                messageContent.innerHTML = processedContent;
                
                // Add sources if available
                if (sources && sources.length > 0) {
                    const sourcesContainer = document.createElement('div');
                    sourcesContainer.className = 'sources-container';
                    
                    const sourcesTitle = document.createElement('div');
                    sourcesTitle.className = 'sources-title';
                    sourcesTitle.textContent = 'Sources:';
                    sourcesContainer.appendChild(sourcesTitle);
                    
                    sources.forEach(source => {
                        const sourceItem = document.createElement('div');
                        sourceItem.className = 'source-item';
                        
                        // Check if it's a web search result with an image
                        if (source.includes('Web Search Result') && source.includes('[img:')) {
                            const match = source.match(/\[(\d+)\] Web Search Result #\d+: (.*?) \((https?:\/\/[^\s\)]+)\) \[img:(https?:\/\/[^\s\]]+)\]/);
                            if (match) {
                                const [_, num, title, url, img] = match;
                                sourceItem.innerHTML = `
                                    <div class="web-result">
                                        <div class="web-result-image">
                                            <img src="${img}" alt="${title}" onerror="this.style.display='none'">
                                        </div>
                                        <div class="web-result-content">
                                            <a href="${url}" target="_blank" class="web-result-title">${title}</a>
                                            <div class="web-result-citation">[${num}] ${url}</div>
                                        </div>
                                    </div>
                                `;
                            } else {
                                sourceItem.textContent = source;
                            }
                        } else {
                            sourceItem.textContent = source;
                        }
                        
                        sourcesContainer.appendChild(sourceItem);
                    });
                    
                    messageContent.appendChild(sourcesContainer);
                }
            } else {
                messageContent.textContent = content;
            }
            
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Send a question to the server
        function askQuestion(question) {
            if (!activeChat) {
                createNewChat();
            }
            
            // Add user message
            renderMessage('user', question);
            
            // Add to chat data
            activeChat.messages.push({
                role: 'user',
                content: question
            });
            
            // Update chat title if it's the first message
            if (activeChat.messages.length === 1) {
                activeChat.title = question.substring(0, 30) + (question.length > 30 ? '...' : '');
                renderChatHistory();
            }
            
            // Save chats
            saveChats();
            
            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant-message';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="loading-spinner"></div> Thinking...
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Disable input while processing
            questionInput.disabled = true;
            submitBtn.disabled = true;
            
            // Send question to server
            fetch('/api/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Cache-Control': 'no-cache'
                },
                body: JSON.stringify({
                    question: question,
                    web_search_enabled: webSearchEnabled
                })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading indicator
                chatContainer.removeChild(loadingDiv);
                
                if (data.error) {
                    // Show error message
                    renderMessage('assistant', `Error: ${data.error}`);
                    
                    // Add to chat data
                    activeChat.messages.push({
                        role: 'assistant',
                        content: `Error: ${data.error}`
                    });
                } else {
                    // Show answer with sources
                    renderMessage('assistant', data.answer, data.sources);
                    
                    // Add to chat data
                    activeChat.messages.push({
                        role: 'assistant',
                        content: data.answer,
                        sources: data.sources
                    });
                }
                
                // Save chats
                saveChats();
                
                // Re-enable input
                questionInput.disabled = false;
                submitBtn.disabled = false;
                questionInput.focus();
            })
            .catch(error => {
                // Remove loading indicator
                chatContainer.removeChild(loadingDiv);
                
                // Show error message
                renderMessage('assistant', `Error: ${error.message}`);
                
                // Add to chat data
                activeChat.messages.push({
                    role: 'assistant',
                    content: `Error: ${error.message}`
                });
                
                // Save chats
                saveChats();
                
                // Re-enable input
                questionInput.disabled = false;
                submitBtn.disabled = false;
                questionInput.focus();
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Submit question
            submitBtn.addEventListener('click', () => {
                const question = questionInput.value.trim();
                if (question) {
                    askQuestion(question);
                    questionInput.value = '';
                    questionInput.style.height = 'auto';
                }
            });
            
            // Submit on Enter (but allow Shift+Enter for new lines)
            questionInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitBtn.click();
                }
            });
            
            // New chat button
            newChatBtn.addEventListener('click', createNewChat);
            
            // Web search toggle
            webSearchToggle.addEventListener('change', () => {
                webSearchEnabled = webSearchToggle.checked;
                saveSettings();
            });
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
